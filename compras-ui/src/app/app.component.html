<section class="main">
  <form-item [itemQueVaiSerEditado]="itemParaSerEditado" (onSubmit)="creatHandler($event)"
    (onEdit)="editHandler($event)">
  </form-item>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small class="title-btn-header">Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (onItemEdit)="itemParaSerEditado = $event"
            (onDelete)="deleteHandler($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o existem itens cadastrados.</small>
      </ng-template>
    </div>
  </div>
</section>
