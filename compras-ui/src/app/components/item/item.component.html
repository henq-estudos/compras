<input class="checkbox" type="checkbox" name="comprado" id="comprado" [ngModel]="item.comprado"
  (ngModelChange)="onCheckboxChange($event)" />
<p [ngClass]="alterarEstiloItemMarcado(item)" class="description">
  {{ item.nome }}
</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" (click)="deletarItem(item.id!)" [icon]="faTrash"></fa-icon>
  <fa-icon class="edit-icon" (click)="editarItem()" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
